<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
            <div class="row" *ngIf="authError">
              <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>

            <div class="form-label-group">
              <input ngModel #email="ngModel" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <!-- <label for="inputEmail">Email address</label> -->
            </div>

            <div class="form-label-group">
              <input ngModel #password="ngModel" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <!-- <label for="inputPassword">Password</label> -->
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <a class="btn btn-lg btn-primary btn-block text-uppercase" href="/register">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
